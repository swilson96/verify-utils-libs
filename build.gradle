buildscript {
    repositories {
        maven { url 'https://artifactory.ida.digital.cabinet-office.gov.uk/artifactory/whitelisted-repos' }
    }
    dependencies {
        classpath 'uk.gov.ida:ida-gradle:1.1.0-15'
    }
}

plugins {
      id "org.sonarqube" version "2.2.1"
}

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: "idaSonar"

idaSonar {
    name = 'ida-utils-sonar'
}

idea {
    project {
        jdkName = '1.8'
        languageLevel = '1.8'
    }
    module {
        //if you love browsing Javadoc
        downloadJavadoc = true

        //and hate reading sources :)
        downloadSources = true
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idaJar'
    apply plugin: 'idea'
    apply plugin: 'maven-publish'

    group = "uk.gov.ida"
    version = "2.0.0-${System.env.BUILD_NUMBER ?: 'SNAPSHOT'}"

    repositories {
        maven { url 'https://artifactory.ida.digital.cabinet-office.gov.uk/artifactory/whitelisted-repos' }
    }


    task sourceJar(type: Jar) {
        from sourceSets.main.allJava
    }

    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java

                artifact sourceJar {
                    classifier "sources"
                }
            }
        }
        repositories {
            mavenLocal()
            maven {
                url "/srv/maven" // change to point to your repo, e.g. http://my.org/repo
            }
        }
    }
}

task sonar(dependsOn: [':clean', ':build', 'sonarqube'])

defaultTasks 'jar', 'publishToMavenLocal'

